<div class="vg-page page-contact" id="contacts">
    <div class="container-fluid">
      <div class="text-center wow fadeInUp">
        <div class="badge badge-subhead">Contact</div>
      </div>
      <h1 class="text-center fw-normal wow fadeInUp">Get in touch</h1>
      <div class="row py-5">
<div class="col-lg-7 px-0 pr-lg-3 wow zoomIn d-flex justify-content-center">
  <div class="vg-maps" style="width: 100%; display: flex; justify-content: center;">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102239.59408196055!2d10.06087659775067!3d36.7948545302415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd337f5e7ef543%3A0xd671924e714a0275!2sTunis!5e0!3m2!1sfr!2stn!4v1744643342984!5m2!1sfr!2stn" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>

        <div class="col-lg-5">
          <form id="contact-form" class="vg-contact-form" action="https://formspree.io/f/xanekypg" method="POST" onsubmit="clearForm(this)">
            <div class="form-row">
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" name="name" placeholder="Your Name" required/>
              </div>
              <div class="col-6 mt-3 wow fadeInUp">
                <input class="form-control" name="mail" placeholder="Email Address" required/>
              </div>
              <div class="col-6 mt-3 wow fadeInUp">
                <input class="form-control" name="subject" placeholder="Subject" required/>
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <textarea class="form-control" name="message" rows="6" placeholder="Enter message here.." required></textarea>
              </div>
              <button type="submit" class="btn btn-theme mt-3 wow fadeInUp ml-1">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- End Contact -->
